<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order summary</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="icons/favicon-32x32.png" type="image/x-icon" />
  </head>
  <body>
    <main>
      <article class="card">
        <header class="card__header">
          <img class="card__image" src="icons/illustration-hero.svg" alt="" />
        </header>
        <div class="card__body">
          <h1>Order Summary</h1>
          <p>
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="plan">
            <div class="plan__fee">
              <img
                class="plan__icon"
                src="icons/icon-music.svg"
                alt="music icon"
              />
              <div class="fee-cycle">
                <h2 class="fee-cycle__heading">Annual Plan</h2>
                <span>$59.99/year</span>
              </div>
            </div>
            <a class="plan__change-link" href="">Change</a>
          </div>
          <button class="btn">Proceed to Payment</button>
          <button class="btn-transparent">Cancel Order</button>
        </div>
      </article>
    </main>
  </body>
</html>
